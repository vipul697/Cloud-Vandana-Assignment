<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="#" id="surveyForm">
            <div class="form-row">
                <div class="form-control">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First name" required>
                </div>
                <div class="form-control">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" id="DOB" required>
                </div>
                <div class="form-control">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <label for="gender">Gender</label>
                    <div class="check-box">
                        <input type="checkbox" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-control">
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" required>
                </div>
            </div>
            <div class="form-row">

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-control">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" required>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="blue">Submit</button>
                <button type="reset" class="gray">Reset</button>
            </div>
        </form>
        <div id="popup" class="popup" id="popup"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
